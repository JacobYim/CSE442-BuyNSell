        <!--Header-->
    	<header>

                <span id="main-logo">

        <!--Signup Section-->
        <section id="signup">
            <div class="container">
                <form>

                        <label>Password</label>

                    <div>
                        <label>Email</label>

                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" placeholder="Your age">
                    </div>
                    <button class="button_1" type="submit">Register</button>
